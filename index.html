<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <title>Menubar-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navpart1">
                <img src="images/logo.png" alt="" height="80px">
            </div>
           <div class="navpart2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Services</a></li>
            </ul>
           </div>
        </nav>
    </header>
    <main>
        <div class="page1">
            <div class="formcon1">
                <form action="#">
                    <div class="heading1">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="nametag">
                        <div class="inp-first">
                            <h4>Name</h4>
                            <input type="text">
                            <h5>first</h5>
                        </div>
                        <div class="inp-last">
                            <input type="text">
                            <h5>last</h5>
                        </div>
                    </div>
                   <div class="emailtag">
                    <h4>Email</h4>
                    <input type="email">
                   </div>
                   <div class="comment">
                    <h4>Leave us a few Words</h4>
                    <input type="text">
                   </div>
                   <button class="btn1">
                    Submit
                   </button>
                </form>
            </div>
        </div>
        
    </main>
</body>
</html>
